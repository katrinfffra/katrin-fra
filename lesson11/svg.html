<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg {
            background-color: #67ec46a6;
        }

        .home:hover {
            stroke: rgb(231, 13, 42) !important;
            stroke-width: 4 cm !important;
            fill: #53e90eed !important;
        }

        .window:hover {
            fill: #53e90e !important;
        }
    </style>
</head>

<body>
    <svg width="500" height="350" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect class="home" width="200" height="100" x="100" y="200"
            style="stroke:black;stroke-width:4 cm;fill:#5c0f7aa6;"></rect>
        <rect width=" 50" height="75" x="220" y="223" stroke="white" stroke-width="1" fill="brown"></rect>
        <circle cx="250" cy="268" r=5 stroke="white" stroke-width="3" fill="red"></circle>
        <rect width="15" height="55" x="120" y="130" stroke="black" stroke-width="3" fill="#c45913e5"></rect>
        <polyline points="95,200 200,120 305,200" stroke-width="5" stroke="black" fill="#c45913e5"></polyline>
        <rect class="window" width="65" height="45" x="130" y="235" style="stroke:white;stroke-width:3; fill:yellow">
        </rect>
        <line x1="180" y1="235" x2="180" y2="280" style="stroke:white;stroke-width:3;fill:white"></line>
        <line x1="130" y1="250" x2="195" y2="250" stroke="white" stroke-width="3" fill="white"></line>
    </svg>


</body>

</html>
