<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa_open</title>
</head>

<body>
    <script>
        var firstname = prompt(" Введите Ваше ИМЯ:", "Иван");
        isNaN(firstname) ? console.log(alert("ok")) : console.log(alert("Ввод не корректный"));

        var lastname = prompt("Введите Вашу Фамилию:", "Иванович");
        console.log(lastname);
        var patromynic = prompt("Введите Ваше Отчество:", "Иванова");
        console.log(patromynic);

        var age = parseFloat(prompt("Сколько Вам лет?"))
        age > 100 ? console.log("no comment") : console.log("ok");

        var floor = parseFloat(prompt("Ваш возраст в днях:", "3700"));
        floor <= 3700 ? console.log(" не верно") : console.log("ок");

        var gender = confirm("Ваш пол мужской?");
        gender ? console.log("мужской") : console.log("женский");
        var pensioner = confirm("Вы пенсионер?");
        (gender == "мужской" && age >= 63 || gender == "женский" && age >= 58) ? console.log("pensioner") : console.log("no - pensioner");

        var d = alert('\n' + " Введите Ваше ИМЯ:" + (firstname) + '\n' + "Введите Вашу Фамилию:" + (lastname) + '\n' + "Введите Ваше Отчество:" + (patromynic) + '\n' + "Сколько Вам лет?" + (age) + '\n' + "через 5 лет Вам будет:" + (age + 5) + '\n' + "Ваш возраст в днях:" + (floor) + '\n' + "Ваш пол:" + (gender) + '\n' + "Вы на пенсии:" + (pensioner));
        console.log(d);

        





    </script>
</body>

</html>
