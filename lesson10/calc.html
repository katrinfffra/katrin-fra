<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <style>
        * {
            margin: 0;
            padding: 0px;
            box-sizing: border-box;
        }

        input {
            width: 25px;
            height: 25px;
            margin: 2px;
        }
    </style>
</head>

<body>

    <div id="result"></div>

    <input type="button" value="1" onclick="getNumber(1)">
    <input type="button" value="2" onclick="getNumber(2)">
    <input type="button" value="3" onclick="getNumber(3)"><br>
    <input type="button" value="4" onclick="getNumber(4)">
    <input type="button" value="5" onclick="getNumber(5)">
    <input type="button" value="6" onclick="getNumber(6)"><br>
    <input type="button" value="7" onclick="getNumber(7)">
    <input type="button" value="8" onclick="getNumber(8)">
    <input type="button" value="9" onclick="getNumber(9)"><br>
    <input type="button" value="0" onclick="getNumber(10)">
    <input type="button" value="+" onclick="getOpation('+')">
    <input type="button" value="-" onclick="getOpation('-')"><br>
    <input type="button" value="/" onclick="getOpation('/')">
    <input type="button" value="*" onclick="getOpation('*')">
    <input type="button" value="=" onclick="getOpation('=')">







    <script>
        var x = null, y = null, oper = ""
        function getNumber(num) {
            if (x === null) {
                x = num;
            }
            else {
                y = num;
            }
        }

        function getOpation(oper) {
            operVariable = oper
        }

        function result() {
            var EL = document.getElementById('result');

            switch (operVariable) {
                case "+":
                    EL.innerText = x + y;
                    break;
                case "-":
                    EL.innerText = (x - y).toString();
                    break;
                case "/":
                    EL.innerText = (x / y).toString();
                    break;
                case "*":
                    EL.innerText = (x * y).toString();
                    break;
            }

        }


    </script>
</body>

</html>
