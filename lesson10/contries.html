<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        input {
            height: 25px;
            margin: 3px;
            padding: 5px;
            background-color: blue;
            color: aliceblue;
            border-radius: 9px;
            border: none;

        }
    </style>
</head>






<body>

    <input type="button" value="ввод информации о стране" onclick="getCountryData()"><br>
    <input type="button" value="получение информации о стране" onclick="getCapitalData()"><br>

    <input type="button" value="удаление информации о стране" onclick="addCountryDel()"><br>
    <input type="button" value="перечень всех стран" onclick="enumCountryData()"><br>



    <script>
        var countryObj = {};

        function getCountryData() {
            var countryName = prompt("Введите название страны");
            var capitalName = prompt("Введите название столицы");

            addCountry(countryName, capitalName)
        };

        function addCountry(countryName, capitalName) {
            countryObj[countryName] = capitalName;
        };


        function addCountryDel() {
            var countryName = prompt("Введите название страны,которую хотите удалить");
            alert("страна:" + countryName + "удалена!");
            deleteCountry(countryName)
        }

        function deleteCountry(countryName) {
            delete countryObj[countryName];
        }

        function getCapitalData() {
            var countryName = prompt("Введите название страны");
            if (countryName in countryObj) {
                alert("страна:" + countryName + "\n" + "столица:" + countryObj[countryName]);
            } else {
                alert("страна:" + countryName + "ненайдена!");

            }
            getCountryInfo(countryName)
        }
        function getCountryInfo(countryName) {
            if (countryName in countryObj)
                return 'страна: ' + countryName + ' столица: ' + countryObj[countryName];
            else
                return 'нет информации о стране ' + countryName + '!';
        }
        function enumCountryData() {

            listCountrys();
            console.log("список стран:" + listCountrys());



        }
        function listCountrys() {
            var res = "";
            for (var key in countryObj)

                res += '\n' + getCountryInfo(key);
            return res;


        }

        // addCountry();

        // console.log("список стран:" + listCountrys());














    </script>
</body>

</html>
