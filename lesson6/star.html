<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
    <style>
        .clearfix:after {
            content: ".";
            visibility: hidden;
            display: block;
            height: 0;
            clear: both
        }

        img {
            background: url('star0.png');
            background-position: right top;
            background-repeat: no-repeat;
        }

        div.star:before {
            content: url('star0.png');
        }

        .star:hover {
            background: url('star1.png');
        }
    </style>
</head>

<body>
    <div style="border: solid black  3px;" class="clearfix">

        <div class="star">

        </div>

    </div>


</body>

</html>
